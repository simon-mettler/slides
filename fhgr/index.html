## Visualisierung von Daten aus der Softwareentwicklung

Simon Mettler 

-----

__Softwarevisualisierung (Diehl, 2007)__

* Structure (Static) 
* Behavior (Dynamisch) 
* Evolution 

---

Softwaresysteme müssen sich laufend an veränderte Umstände anpassen, da sie ansonsten immer weniger zufriedenstellend werden.

<small>First law of software evolution, Lehman et al., 1997</small>

-----

### Forschungsfrage 1
Wie verändert sich die Ordner- und Dateistruktur von OSS während des Entwicklungsprozesses?

---

### Forschungsfrage 2
Wie lassen sich Art und Grad dieser strukturellen Veränderungen von OSS visualisieren?

-----

### Ziele
* Tool zur Visualisierung der strukturellen Änderungen 
* Wiederkehrende Muster / Gemeinsamkeiten in der Veränderung der Struktur auffinden 
<li class="fragment">Welche Umstände führen zu welchen strukturellen Änderungen?</li>
<li class="fragment">Vorhersagen wie sich einzelne Projekte entwickeln werden</li>

-----

### Stand der Forschung 

* Gute Studienlage im Bereich der Software-Evolution und Visualisierung
* Evolution of Source Folder Structure (Capiluppi et al., 2004)
